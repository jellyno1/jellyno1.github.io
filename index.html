    /* 时间线容器 */
    .timeline {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      padding: 1rem 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 4px;
      height: 100%;
      background: #f48da9; /* 中间线条颜色 */
      transform: translateX(-50%);
    }
    .timeline-item {
      width: 50%;
      padding: 1rem;
      position: relative;
      margin-bottom: 2rem;
      box-sizing: border-box;
    }
    .timeline-item:nth-child(odd) {
      left: 0;
      text-align: right;
    }
    .timeline-item:nth-child(even) {
      left: 50%;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 20px;
      width: 16px;
      height: 16px;
      background: #f48da9;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #ffd4df;
    }
    .timeline-item:nth-child(odd)::before {
      right: -8px;
    }
    .timeline-item:nth-child(even)::before {
      left: -8px;
    }
    .timeline-content {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90%;
    }
    .timeline-content h3 {
      margin-top: 0;
      color: #e60076;
    }
