<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小姜小陈的二人世界 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/daofeng2015/extra-images/love_icon.png">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffeaf1; /* 粉色背景 */
      color: #333;
    }

    /* 顶部导航栏 */
    .navbar {
      background: #ffafc1;
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      margin: 0 15px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .navbar a:hover {
      color: #ffd700;
    }

    /* 头部区 */
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #ffafc1, #ffc8d6);
      color: #fff;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.3rem;
      margin: 0;
    }

    /* 时间线 */
    .timeline {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      padding: 1rem 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 4px;
      height: 100%;
      background: #f48da9;
      transform: translateX(-50%);
    }
    .timeline-item {
      width: 50%;
      padding: 1rem;
      position: relative;
      margin-bottom: 2rem;
      box-sizing: border-box;
    }
    .timeline-item:nth-child(odd) {
      left: 0;
      text-align: right;
    }
    .timeline-item:nth-child(even) {
      left: 50%;
    }
    .timeline-item::before {
      content: '💖';
      position: absolute;
      top: 20px;
      font-size: 20px;
    }
    .timeline-item:nth-child(odd)::before {
      right: -20px;
    }
    .timeline-item:nth-child(even)::before {
      left: -20px;
    }
    .timeline-content {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 90%;
    }
    .timeline-content h3 {
      margin-top: 0;
      color: #e60076;
    }

    /* 照片相册 */
    .gallery {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    .gallery h2 {
      margin-bottom: 1rem;
      color: #e60076;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .photos img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .photos img:hover {
      transform: scale(1.05);
    }

    /* 回到顶部按钮 */
    .float-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;
      background: #e60076;
      color: #fff;
      border-radius: 50%;
      font-size: 1.5rem;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none;
    }
    .float-btn:hover {
      background: #c00063;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ffd4df;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <div class="navbar">
    <a href="#">🏠 主页</a>
    <a href="#timeline">🕰️ 回忆时间线</a>
    <a href="#gallery">📸 相册</a>
    <a href="#future">💑 我们的未来</a>
  </div>

  <!-- 头部 -->
  <header>
    <h1>💖 我们的回忆 💖</h1>
    <p>与你一起记录美好时光</p>
  </header>

  <!-- 时间线 -->
  <section class="timeline" id="timeline">
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>2014年 - 初次相遇 💕</h3>
        <p>那一天，我们的故事正式开始...</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>2020年 - 彼此陪伴 💑</h3>
        <p>一起度过春夏秋冬，每一天都充满甜蜜。</p>
      </div>
    </div>
  </section>

  <!-- 照片相册 -->
  <section class="gallery" id="gallery">
    <h2>📸 我们的相册</h2>
    <div class="photos">
      <img src="https://cdn.jsdelivr.net/gh/daofeng2015/extra-images/couple1.jpg" alt="Photo 1">
      <img src="https://cdn.jsdelivr.net/gh/daofeng2015/extra-images/couple2.jpg" alt="Photo 2">
      <img src="https://cdn.jsdelivr.net/gh/daofeng2015/extra-images/couple3.jpg" alt="Photo 3">
    </div>
  </section>

  <!-- 未来愿景 -->
  <section id="future" style="text-align:center; padding:2rem;">
    <h2>💑 我们的未来</h2>
    <p>一起去看更多风景，创造更多回忆。</p>
  </section>

  <!-- 回到顶部按钮 -->
  <div class="float-btn" id="backToTopBtn">↑</div>

  <!-- 页脚 -->
  <footer>
    <p>© 2024 我们的回忆 ❤️</p>
  </footer>

  <script>
    // 回到顶部按钮
    const backToTopBtn = document.getElementById("backToTopBtn");
    window.addEventListener("scroll", function() {
      backToTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
    });
    backToTopBtn.addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

</body>
</html>
